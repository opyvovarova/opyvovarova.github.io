<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<!-- Useful meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="robots" content="index, follow, noodp">
<meta name="googlebot" content="index, follow">
<meta name="google" content="notranslate">
<meta name="format-detection" content="telephone=no">

<link href="css/main.css?v=bbd67dc6ff6fc65902520aeec6098198" rel="stylesheet" />
<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css?v=bbd67dc6ff6fc65902520aeec6098198" rel="stylesheet" type="text/css">
<title>Pig game</title>
</head>
<body>
<main class="game">
    <div class="container">
        <section class="player player--0 player--active">
            <div class="tscore">
                <h2 class="name" id="name--0">Player 1</h2>
                <p class="score" id="score--0">0</p>
            </div>
            
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1">
            <div class="tscore">
                <h2 class="name" id="name--1">Player 2</h2>
                <p class="score" id="score--1">0</p>
            </div>
            
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>
     
        <img src="./img/dice-5.png" alt="Playing dice" class="dice hidden">
        <button class="btn btn--new"><i class="ion-ios-plus-outline"></i> New game</button>
        <button class="btn btn--roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn btn--hold"><i class="ion-ios-download-outline"></i>Hold</button>
    </div>

</main>


<script src="js/main.js?v=bbd67dc6ff6fc65902520aeec6098198"></script>
</body>
</html>
